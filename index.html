<!DOCTYPE html>
<html>
<head>
  <title>illusion.js</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="js/libgif.js"></script>
  <script src="js/draggabilly.js"></script>
  <script src="js/illusion.js"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      text-align: center;
      background-color: rgb(222, 222, 222);
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .fa {
      cursor: pointer;
    }
    .jsgif {
      display: none;
    }
  </style>
</head>
<body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40999116-1', 'auto');
    ga('send', 'pageview');

  </script>
  <i class="fa fa-backward"
     onclick="illusion.pause(); illusion.speed -= 1; illusion.play();"></i>
  <i class="fa fa-pause" onclick="illusion.pause()"></i>
  <i class="fa fa-play" onclick="illusion.play()"></i>
  <i class="fa fa-forward"
     onclick="illusion.pause(); illusion.speed += 1; illusion.play();"></i>
  <img id="gif" src="gear.gif">
  <footer>
    Drag a GIF from your desktop
    <br>
    Adjust browser zoom until image is sharp
  </footer>
  <script>
    var illusion = new Illusion(document.getElementById('gif'),
      function(elem) {
        document.body.appendChild(elem);
        illusion.play();
      });
  </script>
</body>
</html>
